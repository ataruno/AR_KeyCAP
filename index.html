<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>任意のページタイトル</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs vr-mode-ui="enabled: false;">

      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="KeyLayer" src="./asset/KeyLayer.glb"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="KeyInf" src="./asset/KeyInf.glb"></a-asset-item>
      </a-assets>

      <!-- pattern-KB.pattファイルを読み込む -->
      <a-marker type="pattern" url="./asset/pattern-KB.patt">
        <!-- 3Dモデル(KeyInf)を呼び出す -->
        <a-entity gltf-model="#KeyInf"></a-entity>
      </a-marker>

      <!-- pattern-KL.pattファイルを読み込む -->
      <a-marker type="pattern" url="./asset/pattern-KL.patt">
        <!-- 3Dモデル(KeyLayer)を呼び出す -->
        <a-entity gltf-model="#KeyLayer"></a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
