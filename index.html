<!DOCTYPE html>
<html>
  
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>  
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"> </script>
  <title>AR_Keycap</title>
  </head>
    
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;"
     vr-mode-ui="enabled: false;"
     >
      
      <a-assets>
        <a-asset-item id="KeyLayer" src="KeyLayer.glb" scale="0.25 0.25 0.25"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="KeyInf" src="KeyInf.glb" scale="0.25 0.25 0.25"></a-asset-item>
      </a-assets>
      
     <!--マーカーの設定-->
      <a-marker 
        type="pattern"
        preset="custom"
        url="pattern-KL.patt"
        raycaster="objects: .clickable"
        mitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        >
          <a-entity gltf-model="#KeyLayer" animation-mixer></a-entity>
      </a-marker>
      
     <!--マーカーの設定-->
      <a-marker 
        type="pattern"
        preset="custom"
        url="pattern-KB.patt"
        raycaster="objects: .clickable"
        mitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        >
          <a-entity gltf-model="#KeyInf" animation-mixer></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
